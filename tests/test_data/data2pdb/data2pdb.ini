[main]
pdb_tpl_file = serca_deprot.pdb
data_list_file = data_list.txt
pdb_print_format = %s%4d    %8.3f%8.3f%8.3f%s
# The PDB file columns can run together, so the script splits by character number. Thus it needs from the PDB file:
pdb_atom_info_last_char = 22
pdb_mol_num_last_char = 28
pdb_x_last_char = 38
pdb_y_last_char = 46
pdb_z_last_char = 54
# The types below are from the data files
water_o_type = 2
water_h_type = 1
h3o_o_type = 64
h3o_h_type = 63
